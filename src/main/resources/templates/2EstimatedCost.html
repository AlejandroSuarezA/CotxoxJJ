<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"></meta>
    <meta charset="utf-8"></meta>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"></meta>
    <link rel="stylesheet" type="text/css" href="../Style/2estimatedCostStyle.css"></link>
    <title>Coste estimado</title>

</head>
<body>
    <!--General Wrap-->
    <div id="generalWrap">
        
        <div id="driverInformationTopDiv">
            
            <!--Left image-->
            <div id="driverImageDiv">
                <img id="driverImg" src="../Multimedia/StandardCar.jpg" alt="Driver image"></img>
            </div>
            
            <!--Right information-->
            <div id="driverInformation">
                <span id="pickupLocationStreet">IES Borja Moll</span>
                
                <div>
                    <span id="pickupLocationInfo">Pickup Location</span>
                </div>
            </div>
                        
        </div>
        
        <div id="centralDiv">

            <!--Paymant div-->
            <div id="paymentDiv">
                <img alt="MasterCard" id="masterCardImg" src="../Multimedia/masterCard.png"></img>
                   
                <span id="payment">Payment</span>
            </div>
            
            <div id="price">
                <span id="total">TOTAL</span>
                <span id="dollars" th:text="${precio}"></span>
            </div>
            
        </div>
        
        <div id="bottomDiv">
            <div id="originDiv">
                <li id="origin">IES Borja Moll</li>
            </div>
            
            <div id="destinationDiv">
                <select id="selection">
                  <option  value="5">Magaluf</option>
                  <option  value="15">La Catedral</option>
                  <option  value="25">Aeropuerto</option>
                  <option  value="40">Mordor</option>
                </select>
            </div>
        </div>
        
        <!--Button-->
        <div id="divButton">
            <button type="button" id="buttonSetPickup">
                Request Driver
            </button>
        </div>
    </div>
</body>
</html>
